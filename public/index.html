<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
<meta charset="UTF-8">
<title>guery-histogram-viewer</title>
<link rel="stylesheet"
	href="stylesheets/bootstrap-3.3.6-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="stylesheets/angular-chart.min.css">
</head>
<body ng-controller="IndexCtrl">

	<div class="container">
		<div class="jumbotron">
			<h1>Query Histogram Viewer</h1>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-primary">
					<div class="panel-heading">Chart</div>
					<div class="panel-body">
						<canvas id="bar" class="chart chart-bar" height="100px" chart-data="data"
							chart-labels="labels" chart-series="series"></canvas>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-primary">
					<div class="panel-heading">Configuration</div>
					<div class="panel-body">
						<button class="btn btn-success" ng-click="updateHistogram()">Update</button>
						<button class="btn btn-danger" ng-click="resetHistogram()">Reset</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="javascripts/angular.min.js"></script>
	<script type="text/javascript" src="javascripts/Chart.min.js"></script>
	<script type="text/javascript" src="javascripts/angular-chart.min.js"></script>
	<script type="text/javascript" src="javascripts/app.js"></script>
</body>
</html>
